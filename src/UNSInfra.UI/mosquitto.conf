# Eclipse Mosquitto MQTT Broker Configuration
# For UNS Infrastructure UI Docker Compose setup

# Basic Configuration
listener 1883
allow_anonymous true
socket_domain ipv4

# WebSocket listener for browser clients
listener 9001
protocol websockets
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections 100
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 65536

# Security (basic setup - enhance for production)
allow_anonymous true
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Bridge configuration (uncomment to bridge to external broker)
# connection bridge-to-cloud
# address your-mqtt-broker.com:1883
# topic # both 0 uns/local/ uns/cloud/
# username your-username
# password your-password
# cleansession true
# start_type automatic
# restart_timeout 30

# Performance tuning
sys_interval 60
max_packet_size 65536

# UNS Infrastructure specific topics (optional retained messages)
# These can be used for initial topic discovery
# retained_messages_expire 3600